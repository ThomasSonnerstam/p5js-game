<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghastly Jump</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <div class="container">
        <h1>Ghastly Jump</h1>
        <div class="arrows">
          <div>
            <img class="left-arrow" src="assets/sprites/up-arrow.png" alt="" />
            <p>Run left</p>
          </div>
          <div>
            <img src="assets/sprites/up-arrow.png" alt="" />
            <p>Jump</p>
          </div>
          <div>
            <img class="right-arrow" src="assets/sprites/up-arrow.png" alt="" />
            <p>Run right</p>
          </div>
        </div>
        <button class="start-game">PLAY!</button>
      </div>
    </div>

    <div class="game-over">
      <div class="game-over-container">
        <h1>Congratulations! You have beaten the game.</h1>
        <button class="play-again">Play again</button>
      </div>
    </div>

    <button class="start-over hidden">Start over</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="index.js"></script>
    <script src="/node_modules/@code-dot-org/p5.play/lib/p5.play.js"></script>
  </body>
</html>
